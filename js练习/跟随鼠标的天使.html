<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标天使</title>
    <style>
        .box {
            position: relative;
        }
        
        img {
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/angel.gif" alt="鼠标样式" />
    </div>
    <script>
        var img = document.querySelector('img');
        document.addEventListener('mousemove', function(e) {
            var x = e.pageX;
            var y = e.pageY;
            img.style.top = y - 50 + 'px';
            img.style.left = x - 50 + 'px';
        })
    </script>
</body>

</html>
